<div class="row">
    {% for object in object_list%}
    <div class="col-12 col-md-6 col-lg-4" style="margin-bottom: 16px;">
        <a href="{{object.get_absolute_url}}" style="color:#000;">
        <img src="{{object.get_image_url}}" class="img-fluid">
        <h5 class="title">{{object.title}}</h5>
        <p style="margin-bottom: 0;">written by: <small style="color: grey; ">{{object.writer}}</small></p>
        <p style="color: grey; margin-top: 0;"><i class="fa fa-clock-o"></i> {{object.created_at}}</p>
      </a>
      </div>
    {%endfor%}
    </div>

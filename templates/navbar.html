{% load static %}
<style>
.navbar{
    margin-bottom: 20px;
    background-color: #0A0;
    
}
.navbar-light .navbar-nav .nav-link{
    color: #fff;
    font-weight: bold;
    text-transform: uppercase;

}


.navbar-light .navbar-nav .nav-link span{
    color: #000;


}
.navbar-brand img{
    border: 5px solid white;
    border-radius: 50%;
}


</style>
<!-- start navbar -->
<nav class="navbar navbar-expand-lg navbar-light" > 
    <div class="container">
        <a class="navbar-brand"  href="/" >
            <img src="{% static 'favicon.ico' %}" alt=""  class="d-inline-block align-top">
        </a>
        <form class="d-flex" role="search" method="GET" action='{% url "sportnew:news_list" %}'>
            <input class="form-control" type="search" placeholder="Search" aria-label="Search" name="q">
            <button type="submit" style="margin-left: -10px; color: white; background: black; border: none;  border-radius: 10%;"><i class="fa fa-search"></i></button>
        </form>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <!-- home -->
            <li class="nav-item">
                <a class="nav-link " aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " aria-current="page" href="/categories/efa">EFA</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " aria-current="page" href="/categories/ehf">EHF</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " aria-current="page" href="/categories/ebf">EBF</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " aria-current="page" href="/categories/evf">EVF</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " aria-current="page" href="/categories/others">Others</a>
            </li>
                        <!-- settings + logout -->
                        {% if user.is_authenticated %}
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                              Hi, {{user}}
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                              <li><a class="dropdown-item settings" href="{% url 'change_password'%}">change password</a></li>
                              <li><hr class="dropdown-divider"></li>
                              <li>
                                <a class="dropdown-item log-item btn-more" href="{% url 'logout' %}">logout</a>
                                </li>
                            </ul>
                          </li>
            
                        {% else %}
                        <!-- login -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                log<span class="block">in</span>
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">  
                              <li>
                                <a class="dropdown-item log-item log-item-in btn-more" href="{% url 'login' %}">login</a>
                              </li>
                              <li><hr class="dropdown-divider"></li>
            
                              <li><a class="dropdown-item settings" href="{% url 'signup'%}">Create New Account</a></li>
            
                            </ul>
                          </li>
            
                        {% endif %}
        </ul>
        </div>
    </div>
</nav> 
<!-- end navbar -->
